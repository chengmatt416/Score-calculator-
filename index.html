<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Input spin button removal */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

</head>
<body class="gradient-bg min-h-screen text-slate-800 p-4 lg:p-8">

    <div class="max-w-6xl mx-auto space-y-8">
        
        <header class="text-center mb-10">
            <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight mb-2">成績運算整合系統</h1>
            <p class="text-slate-500 text-sm">包含 GeoGebra 積分邏輯 與 段考加權平均</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            
            <div class="bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden flex flex-col">
                <div class="bg-slate-800 p-4 text-white flex justify-between items-center">
                    <h2 class="font-bold flex items-center gap-2">
                        <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                        GeoGebra Final Score
                    </h2>
                    <span class="text-xs bg-slate-600 px-2 py-1 rounded">精確版</span>
                </div>
                <div class="p-6 flex-1 flex flex-col space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Last Score</label>
                            <input type="number" id="inputLast" step="0.01" class="mono text-lg w-full px-3 py-2 border-2 border-slate-200 rounded-lg focus:border-blue-500 outline-none" placeholder="92.78">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Current Score</label>
                            <input type="number" id="inputCurrent" step="0.01" class="mono text-lg w-full px-3 py-2 border-2 border-slate-200 rounded-lg focus:border-blue-500 outline-none" placeholder="94.44">
                        </div>
                    </div>
                    <div class="bg-slate-50 rounded-xl p-6 text-center border border-slate-200">
                        <span class="text-xs text-slate-400 uppercase tracking-widest block mb-1">Calculated Score</span>
                        <span id="singleResult" class="text-5xl font-black text-slate-800 mono">-</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden flex flex-col">
                <div class="bg-slate-800 p-4 text-white">
                    <h2 class="font-bold flex items-center gap-2">
                        <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        Excel 批次計算
                    </h2>
                </div>
                <div class="p-6 flex-1 flex flex-col">
                    <div id="dropZone" class="flex-1 border-2 border-dashed border-slate-300 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:border-blue-500 hover:bg-blue-50 transition-all min-h-[150px]">
                        <input type="file" id="fileInput" class="hidden" accept=".xlsx, .xls">
                        <p class="text-slate-500 text-sm font-medium">上傳 .xlsx (需含 last, current 欄位)</p>
                    </div>
                    <div id="statusArea" class="hidden mt-4 flex items-center justify-between bg-green-50 p-3 rounded-lg border border-green-200">
                        <span id="statusText" class="text-xs font-bold text-green-700">完成</span>
                        <button id="downloadBtn" class="bg-green-600 hover:bg-green-700 text-white text-xs px-3 py-1.5 rounded transition">下載</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
            <div class="bg-indigo-600 p-4 text-white flex justify-between items-center">
                <h2 class="text-lg font-bold flex items-center gap-2">
                    <svg class="w-6 h-6 text-indigo-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    段考加權平均計算器
                </h2>
                <span class="text-xs bg-indigo-500 text-indigo-100 px-3 py-1 rounded-full font-mono">Total Weight: 18</span>
            </div>
            
            <div class="p-8">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
                    <div class="group">
                        <label class="flex justify-between text-sm font-bold text-slate-700 mb-2">
                            國文 <span class="bg-red-100 text-red-600 text-xs px-2 py-0.5 rounded-full">x5</span>
                        </label>
                        <input type="number" id="sc_chi" class="w-full text-center text-xl font-bold py-3 border-2 border-slate-100 rounded-xl focus:border-indigo-500 outline-none transition-all placeholder-slate-200 bg-slate-50 focus:bg-white subject-input" placeholder="0">
                    </div>
                    <div class="group">
                        <label class="flex justify-between text-sm font-bold text-slate-700 mb-2">
                            數學 <span class="bg-blue-100 text-blue-600 text-xs px-2 py-0.5 rounded-full">x4</span>
                        </label>
                        <input type="number" id="sc_math" class="w-full text-center text-xl font-bold py-3 border-2 border-slate-100 rounded-xl focus:border-indigo-500 outline-none transition-all placeholder-slate-200 bg-slate-50 focus:bg-white subject-input" placeholder="0">
                    </div>
                    <div class="group">
                        <label class="flex justify-between text-sm font-bold text-slate-700 mb-2">
                            英文 <span class="bg-purple-100 text-purple-600 text-xs px-2 py-0.5 rounded-full">x3</span>
                        </label>
                        <input type="number" id="sc_eng" class="w-full text-center text-xl font-bold py-3 border-2 border-slate-100 rounded-xl focus:border-indigo-500 outline-none transition-all placeholder-slate-200 bg-slate-50 focus:bg-white subject-input" placeholder="0">
                    </div>
                    <div class="group">
                        <label class="flex justify-between text-sm font-bold text-slate-700 mb-2">
                            理化 <span class="bg-teal-100 text-teal-600 text-xs px-2 py-0.5 rounded-full">x2</span>
                        </label>
                        <input type="number" id="sc_sci" class="w-full text-center text-xl font-bold py-3 border-2 border-slate-100 rounded-xl focus:border-indigo-500 outline-none transition-all placeholder-slate-200 bg-slate-50 focus:bg-white subject-input" placeholder="0">
                    </div>
                    
                    <div class="group">
                        <label class="flex justify-between text-sm font-bold text-slate-600 mb-2">
                            地科 <span class="bg-gray-100 text-gray-500 text-xs px-2 py-0.5 rounded-full">x1</span>
                        </label>
                        <input type="number" id="sc_earth" class="w-full text-center text-lg py-2 border border-slate-200 rounded-lg focus:border-indigo-500 outline-none subject-input" placeholder="0">
                    </div>
                    <div class="group">
                        <label class="flex justify-between text-sm font-bold text-slate-600 mb-2">
                            地理 <span class="bg-gray-100 text-gray-500 text-xs px-2 py-0.5 rounded-full">x1</span>
                        </label>
                        <input type="number" id="sc_geo" class="w-full text-center text-lg py-2 border border-slate-200 rounded-lg focus:border-indigo-500 outline-none subject-input" placeholder="0">
                    </div>
                    <div class="group">
                        <label class="flex justify-between text-sm font-bold text-slate-600 mb-2">
                            歷史 <span class="bg-gray-100 text-gray-500 text-xs px-2 py-0.5 rounded-full">x1</span>
                        </label>
                        <input type="number" id="sc_hist" class="w-full text-center text-lg py-2 border border-slate-200 rounded-lg focus:border-indigo-500 outline-none subject-input" placeholder="0">
                    </div>
                    <div class="group">
                        <label class="flex justify-between text-sm font-bold text-slate-600 mb-2">
                            公民 <span class="bg-gray-100 text-gray-500 text-xs px-2 py-0.5 rounded-full">x1</span>
                        </label>
                        <input type="number" id="sc_civ" class="w-full text-center text-lg py-2 border border-slate-200 rounded-lg focus:border-indigo-500 outline-none subject-input" placeholder="0">
                    </div>
                </div>

                <div class="flex flex-col md:flex-row items-center justify-between bg-indigo-50 p-6 rounded-xl border border-indigo-100">
                    <div class="mb-4 md:mb-0">
                        <h3 class="text-indigo-900 font-bold text-lg">加權平均總分</h3>
                        <p class="text-indigo-400 text-xs">總學分權重: 18</p>
                    </div>
                    <div class="text-right">
                        <span id="weightedResult" class="text-6xl font-black text-indigo-600 tracking-tighter mono">0.00</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // ==========================================
        // Part 1: GeoGebra Logic Implementation
        // ==========================================
        const poly = (x, a, b, c) => (a * x * x) + (b * x) + c;

        function getZP(last) {
            if (last < 75) return poly(last, 0.026666666667, -4.066666666667, 155);
            else return poly(last, -0.005, 0.6, -16.875);
        }

        function getDrvt2H(last) { return poly(last, 0.0001317279461, -0.0066766329966, 0.0097777777778); }
        function getDrvt2L(last) { return poly(last, 0.0001041230769, -0.0090092307692, -0.16); }
        function getDrvtVarH(last) { return poly(last, 0.0011776161616, -0.0581434343434, -1.5133333333333); }
        function getDrvtVarL(last) { return poly(last, 0.0029682051282, -0.5432820512821, 24.8); }
        function integrate(val, A, B) { return (0.5 * A * val * val) + (B * val); }

        function calculateGeoScore(last, current) {
            const l = parseFloat(last);
            const c = parseFloat(current);
            if (isNaN(l) || isNaN(c)) return null;

            const delta = c - l;
            const zp = getZP(l);
            let A, B;

            if (delta <= zp) {
                A = getDrvt2L(l);
                B = getDrvtVarL(l);
            } else {
                A = getDrvt2H(l);
                B = getDrvtVarH(l);
            }

            const val_delta = integrate(delta, A, B);
            const val_zp = integrate(zp, A, B);
            return val_delta - val_zp;
        }

        // GeoGebra UI Events
        const inputLast = document.getElementById('inputLast');
        const inputCurrent = document.getElementById('inputCurrent');
        const singleResult = document.getElementById('singleResult');

        function updateGeo() {
            const res = calculateGeoScore(inputLast.value, inputCurrent.value);
            singleResult.innerText = res !== null ? res.toFixed(5) : "-";
        }
        inputLast.addEventListener('input', updateGeo);
        inputCurrent.addEventListener('input', updateGeo);

        // ==========================================
        // Part 2: Weighted Average Logic
        // ==========================================
        const weights = {
            'sc_chi': 5,
            'sc_math': 4,
            'sc_eng': 3,
            'sc_sci': 2,
            'sc_earth': 1,
            'sc_geo': 1,
            'sc_hist': 1,
            'sc_civ': 1
        };
        const totalWeight = 18;

        const subjectInputs = document.querySelectorAll('.subject-input');
        const weightedResult = document.getElementById('weightedResult');

        function updateWeighted() {
            let totalScore = 0;
            
            // 遍歷所有科目欄位
            subjectInputs.forEach(input => {
                const val = parseFloat(input.value) || 0; // 若為空則視為 0
                const w = weights[input.id];
                totalScore += val * w;
            });

            const avg = totalScore / totalWeight;
            weightedResult.innerText = avg.toFixed(2);
        }

        subjectInputs.forEach(input => {
            input.addEventListener('input', updateWeighted);
        });

        // ==========================================
        // Part 3: Excel Logic
        // ==========================================
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        let workbookBlob = null;

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-blue-500', 'bg-blue-50'); });
        dropZone.addEventListener('dragleave', () => { dropZone.classList.remove('border-blue-500', 'bg-blue-50'); });
        dropZone.addEventListener('drop', (e) => { e.preventDefault(); if(e.dataTransfer.files.length) processFile(e.dataTransfer.files[0]); });
        fileInput.addEventListener('change', (e) => { if(e.target.files.length) processFile(e.target.files[0]); });

        function processFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const wb = XLSX.read(data, {type: 'array'});
                    const ws = wb.Sheets[wb.SheetNames[0]];
                    const json = XLSX.utils.sheet_to_json(ws);

                    if (json.length === 0) throw new Error("Empty");

                    const processed = json.map(row => {
                        const keys = Object.keys(row);
                        const lastKey = keys.find(k => k.toLowerCase().includes('last'));
                        const currKey = keys.find(k => k.toLowerCase().includes('current'));

                        if (lastKey && currKey) {
                            row['finalscore'] = calculateGeoScore(row[lastKey], row[currKey]);
                        }
                        return row;
                    });

                    const newWs = XLSX.utils.json_to_sheet(processed);
                    const newWb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(newWb, newWs, "Results");
                    workbookBlob = newWb;

                    document.getElementById('statusArea').classList.remove('hidden');
                } catch (err) { alert("Excel 讀取錯誤"); }
            };
            reader.readAsArrayBuffer(file);
        }

        document.getElementById('downloadBtn').addEventListener('click', () => {
            if(workbookBlob) XLSX.writeFile(workbookBlob, "Calculated_Result.xlsx");
        });
    </script>
</body>
</html>
